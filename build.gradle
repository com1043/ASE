// Apply the java-library plugin to add support for Java Library
plugins 
{
	id 'base'
    id 'java'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

sourceSets 
{
    main 
    {
        java 
        {
            srcDirs = ['src/main/java']
        }
        resources 
        {
            srcDirs = ['resources']
        }
    }
}

task moveres(type: Copy){
    from "./extResource/"
    into "${buildDir}/libs/extResource/"
    
    doLast
    {
        println "------------------------------------------------"
        println "resource moved."
        println "------------------------------------------------"
    }
}

dependencies
{
	compile fileTree(dir: 'libs', include: ['*.jar'])
	// https://mvnrepository.com/artifact/org.usb4java/usb4java
	compile group: 'org.usb4java', name: 'usb4java', version: '1.2.0'
		
	// https://mvnrepository.com/artifact/com.pi4j/pi4j-core
	compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	compile ('org.xerial:sqlite-jdbc:3.7.2')
	
}

ext 
{
    _javaVersion = '1.8'
    _mainClassName = 'ase.sensorReadServer.ServerCore'
}

jar
{
    manifest
    {
        attributes 'Main-Class': _mainClassName
    }
    from 
    {
        configurations.compile.collect 
        {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
