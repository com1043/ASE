<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Senser 9009</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="image/logo_telco.png">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/senser.js"></script>
    <script type="text/javascript" src="js/developer.js"></script>
    <script type="text/javascript" src="js/developer_senser.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <head>
        <div class="head">
            <div>
                <i class="fas fa-caret-square-left fa-2x back_btn" onclick="location.href='index.html'"></i>
                <div class="right_empty"></div>
                <span id="state" class="text2"></span>
            </div>
        </div>
    </head>
    <section>
        <div></div>
        <div class="state">
            <div>
                <div class="graph_item">기울기</div>
                <!-- <input type="checkbox" id="c1" name="cc"> -->
                <label class="pos" for="c1"> <span class="pos2">X</span> <span id="slopX"></span></label>
                <!-- <input type="checkbox" id="c2" name="cc"> -->
                <label class="pos" for="c2"> <span class="pos2">Y</span> <span id="slopY" ></span></label>
            </div>
            <div>
                <div class="graph_item">가속도</div>
                <!-- <input type="checkbox" id="c3" name="cc"> -->
                <label class="pos" for="c3"> <span class="pos2">X</span> <span id="accX"></span></label>
                <!-- <input type="checkbox" id="c4" name="cc"> -->
                <label class="pos" for="c4"> <span class="pos2">Y</span> <span id="accY"></span></label>
                <!-- <input type="checkbox" id="c5" name="cc"> -->
                <label class="pos" for="c5"> <span class="pos2">Z</span> <span id="accZ"></span></label>
            </div>
            <div>
                <div class="graph_item">고도</div>
                <!-- <input type="checkbox" id="c6" name="cc"> -->
                <label class="pos" for="c6"> <span class="pos2">H</span> <span id="altiH"></span></label>
            </div>
        </div>
        <hr/>
        <div>
            <div>데이터 수집 시간</div>
            <div id="uptime"></div>
        </div>
        <hr/>
        <div>
            <div>센서 로그</div>
            <div id="log" class="logs"></div>
        </div>
    </section>
</body>

</html>
