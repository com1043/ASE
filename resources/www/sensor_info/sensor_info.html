<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sensor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="image/logo_telco.png">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="./manage_sensor_info.js"></script>
    <script src="./comm_sensor_info.js" type="module"></script>
</head>

<body>
    <div id="main" class="main">
        <section class="sensor">
            <header>
                <div>
                    <i class="fas fa-caret-square-left fa-2x back_btn" onclick="history.back(-1);"></i>
                    <div class="right_empty"></div>
                    <span class="text2"><span id="state_name" class="text2_name"></span><span id="state" class="info_on"></span></span>
                </div>
            </header>
            <div></div>
            <div class="state">
                <div>
                    <span class="state_item">기울기</span>
                    <div>
                        <div class="pos"> <span class="pos2">X</span> <span id="slopX"></span> <span class="unit">deg</span></div>
                        <div class="pos"> <span class="pos2">Y</span> <span id="slopY" ></span> <span class="unit">deg</span></div>
                    </div>
                </div>
                <div>
                    <span class="state_item">가속도</span>
                    <div>
                        <div class="pos"> <span class="pos2">X</span> <span id="accX"></span> <span class="unit">deg</span></div>
                        <div class="pos"> <span class="pos2">Y</span> <span id="accY"></span> <span class="unit">mG</span></div>
                        <div class="pos"> <span class="pos2">Z</span> <span id="accZ"></span> <span class="unit">mG</span></div>
                    </div>
                </div>
                <div>
                    <span class="state_item">고도</span>
                    <div>
                        <div class="pos"> <span class="pos2">A</span> <span id="alti"></span> <span class="unit">M</span></div>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <span class="uptime_title">데이터 수집 시간</span>
                </div>
                <div id="uptime" class="uptime"></div>
            </div>
            <div>
                <div class="title_log">센서 로그</div>
            </div>
        </section>
        <article>
            <div id="log" class="logs"></div>
        </article>
    </div>
</body>

</html>
