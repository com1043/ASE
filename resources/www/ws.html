<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<script type = "text/javascript">
import COMM from CommModule
window.onload = function()
{
	var commModule = new COMM.CommModule(function()
	{
		print("loaded");
	});
	print(ip);
	var utcDate = new Date();
	print(utcDate);
	if(!getCookie(COOKIE_KEY_SESSION))
	{
		httpGet(CONTROL_GET_UUID_REQUEST);
	}
	
	print(utcDate.getFullYear());
	print(utcDate.getMonth());
	print(utcDate.getDate());
	print(utcDate.getHours());
	print(utcDate.getMinutes());
	print(utcDate.getSeconds());
}

function WebSocketTest()
{

	if("WebSocket" in window)
	{
		
		// Let us open a web socket
		var ws = new WebSocket("ws://" + ip + ":8080");

		ws.onopen = function()
		{

			// Web Socket is connected, send data using send()
			ws.send("test");
		};

		ws.onmessage = function(evt)
		{
			var received_msg = evt.data;
		};

		ws.onclose = function()
		{

			// websocket is closed.
		};
	}
	else
	{

		// The browser doesn't support WebSocket
	}
}
			</script>

		</head>

		<body>
			<div id = "sse">
				<a href = "javascript:WebSocketTest()">Run WebSocket</a>
			</div>
			<div id = "test">Test div</div>
		</body>
	</html>
